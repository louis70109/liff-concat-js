<!DOCTYPE html>

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,viewport-fit=cover"
    />
    <style>
      html {
        /* height: 100vh; */
        background-color: burlywood;
      }
    </style>

    <title>跳轉完成</title>

        .catch((err) => {
          liff.closeWindow();
        });
